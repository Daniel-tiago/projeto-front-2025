<!DOCTYPE html>
<html lang="pt-BR">

<head>

<body class="bg-info">

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const filmes = [
        {
          titulo: "Velozes e Furiosos 11: O Despertar Das Feras",

        {

        },
        {

        },
        {
          titulo: "Pica-Pau: As FÃ©rias No Acampamento",

          slogan: "O filme que vai surpreender vocÃª!"
        },
        {

        },
        {

          slogan: "Prepare-se para o maior evento do ano!" // Substitua por um slogan real
        }
      ];

      const lista = document.getElementById('lista-filmes');

      filmes.forEach(filme => {
        const col = document.createElement('div');
        col.className = 'col-md-6 col-lg-4';

        col.innerHTML = `
          <div class="card h-100 shadow-sm">
            <div class="ratio ratio-16x9">
              <iframe 
                src="https://www.youtube.com/embed/${filme.youtubeId}" 
                title="Trailer de ${filme.titulo}" 
                allowfullscreen 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
              </iframe>
            </div>
            <div class="card-body bg-dark text-white">
              <h6 class="card-title">${filme.titulo}</h6>
              <p class="card-text">${filme.slogan}</p>
            </div>
          </div>
        `;

        lista.appendChild(col);
      });
    });
  </script>

</body>
